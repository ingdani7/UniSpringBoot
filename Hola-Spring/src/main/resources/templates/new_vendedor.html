<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="layout/plantilla :: head">
    <meta charset="UTF-8"/>
    <title>Registrar Nuevo Vendedor</title>
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"></header>
<br>
<a th:href="@{/vendedores}">
    <button type="button" class="btn btn-success">Retornar</button>
</a>
<br>
<div class="container p-3">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4>Vendedores</h4>
                </div>
                <table class="table table-stryped">
                    <thead class="thead-dark">
                    <form th:action="@{/guardar_vendedor}" method="post" th:object="${vendedor}">
                        <input type="hidden" name="id_vendedor" th:field="*{id_vendedor}"/>
                        <br>
                        <div class="mb-3 p-4">
                            <label class="form-label">Nombre:</label>
                            <input type="text" class="form-control" name="nombre" th:field="*{nombre}">
                            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
                        </div>
                        <div class="mb-3 p-4">
                            <label class="form-label">Apellido:</label>
                            <input type="text" class="form-control" name="apellido" th:field="*{apellido}">
                            <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>
                        </div>
                        <div class="mb-3 p-4">
                            <label class="form-label">Correo:</label>
                            <input type="email" class="form-control" name="correo" th:field="*{correo}">
                            <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></span>
                        </div>
                        <div class="mb-3 p-4">
                            <label class="form-label">Telefono:</label>
                            <input type="tel" class="form-control" name="celular" th:field="*{celular}">
                            <span th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"></span>
                        </div>
                        <button type="submit" name="save" value="save" class="btn btn-primary">Guardar</button>
                    </form>
                    </thead>
                </table>
                <footer th:replace="~{layout/plantilla :: footer}"></footer>
            </div>
        </div>
    </div>
</div>
</body>
</html>
